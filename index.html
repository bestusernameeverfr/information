<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Purchase Image</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        height: 100%;
        background: url('https://static.vecteezy.com/system/resources/previews/009/795/610/original/beautiful-blue-and-purple-gradient-background-smooth-and-soft-texture-free-vector.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      iframe {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="tallyForm" data-tally-src="https://tally.so/r/w7Ekaz?transparentBackground=1" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="Purchase Image"></iframe>

    <!-- Place the script here, just before the closing </body> tag -->
    <script>
      // Wait for the iframe to load
      document.getElementById('tallyForm').addEventListener('load', function() {
        const iframe = document.getElementById('tallyForm');
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Wait for the submit button click inside the iframe
        iframeDocument.addEventListener('submit', function() {
          // Redirect to your desired URL after submission
          window.location.href = 'https://sites.google.com/view/envisageai/home';
        });
      });
    </script>
  </body>
</html>
